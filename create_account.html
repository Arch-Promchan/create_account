<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BMO</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

    <!-- Header Section -->
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #ddd;">
        <!-- Logo and Title -->
        <div style="display: flex; align-items: center;">
            <img src="https://i.postimg.cc/XqS4gc4b/S-8454159.jpg" alt="Logo" style="width: 50px; margin-right: 30px;">
            <span style="font-size: 24px; font-weight: bold;">BMO</span>
        </div>

        <!-- Navigation Links -->
        <div>
            <a href="https://arch-promchan.github.io/project-home/" style="margin: 0 10px; color: #333; text-decoration: none;">Home</a>
            <a href="https://arch-promchan.github.io/dashboard/" style="margin: 0 10px; color: #333; text-decoration: none;">Dashboard</a>
            <a href="https://arch-promchan.github.io/project-help/" style="margin: 0 10px; color: #333; text-decoration: none;">Help/About</a>
            <a href="https://arch-promchan.github.io/create_account/" style="margin: 0 10px; color: #333; border: 1px solid #333; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Login</a>
        </div>
    </div>

    <!-- Create Account Form Section -->
    <div style="margin: 50px auto; max-width: 400px; border: 1px solid #ddd; padding: 30px; border-radius: 5px; text-align: left;">
        <h2 style="text-align: center;">Create Account</h2>

        <form>
            <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 3px;">

            <label for="telephone" style="display: block; margin-bottom: 5px;">Telephone Number</label>
            <input type="text" id="telephone" name="telephone" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 3px;">

            <label for="email" style="display: block; margin-bottom: 5px;">Email Address</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 3px;">

            <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 3px;">

            <button type="submit" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; border-radius: 3px; cursor: pointer;">Sign Up</button>
        </form>

        <p style="text-align: center; margin-top: 10px;">
            Already have an account? <a href="https://arch-promchan.github.io/login/" style="color: #333; text-decoration: none;">Login</a>
        </p>
    </div>

</body>
</html>
